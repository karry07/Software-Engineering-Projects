<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>重置密码</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #eaf6fd; /* Updated background color */
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
		}
		.loginBox {
			text-align: center;
			margin-bottom: 20px;
		}
		h3 {
			margin-bottom: 20px;
			color: #333;
		}
		form {
			display: flex;
			flex-direction: column;
		}
		.input-wrapper {
			margin-bottom: 15px;
			text-align: left;
		}
		label {
			font-weight: bold;
			margin-bottom: 5px;
			display: block;
			color: #666;
		}
		input[type="text"],
		input[type="password"] {
			width: calc(100% - 20px);
			padding: 8px;
			border: 1px solid #ccc;
			border-radius: 3px;
			font-size: 14px;
		}
		button {
			padding: 10px 20px;
			background-color: #007bff;
			border: none;
			color: #fff;
			font-size: 16px;
			cursor: pointer;
			border-radius: 3px;
			transition: background-color 0.3s ease;
			box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Added box shadow */
		}
		button:hover {
			background-color: #0056b3;
		}
		a {
			display: block;
			margin-top: 10px;
			color: #007bff;
			text-decoration: none;
			font-size: 14px;
		}
		a:hover {
			text-decoration: underline;
		}
		.container1 {
			background-color: #f9f9f9; /* Lighter background color */
			padding: 20px;
			border-radius: 10px; /* Increased border radius */
			box-shadow: 0 4px 10px rgba(0,0,0,0.1); /* Soft shadow */
			width: 300px;
			max-width: 100%; /* Ensure container does not exceed screen width */
			position: relative;
			z-index: 1000;
			margin-top: -10px;
			overflow: hidden; /* Ensure content does not overflow */
		}
		.loginBox {
			text-align: center;
			margin-bottom: 20px;
			margin-top: 100px; /* Adjusted top margin */
		}
		.button-wrapper {
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			margin-top: 20px;
		}
		.button-wrapper button {
			width: 100%; /* Full width button */
			margin-top: 10px;
		}
		.button-wrapper a {
			margin-top: 10px;
		}
	</style>
</head>
<body>
<div class="container1" id="app">
	<div class="loginBox">
		<h3>重置密码</h3>
		<form id="loginForm">
			<div class="input-wrapper">
				<label>账号:</label>
				<input v-model="username" type="text" name="" placeholder="请输入账号">
			</div>
			<div class="input-wrapper">
				<label>原密码:</label>
				<input v-model="oldpassword" type="password" name="" placeholder="密码">
			</div>
			<div class="input-wrapper">
				<label>新密码:</label>
				<input v-model="password" type="password" name="" placeholder="密码">
			</div>
		</form>
		<div class="button-wrapper">
			<button type="button" @click="userReset">重置</button>
			<a href="../login/login.html">返回登录</a>
		</div>
	</div>
</div>
<script src="../../assets/js/relys/jquery.js"></script>
<script src="../../assets/js/relys/vue.js"></script>
<script src="../../assets/js/api/api.js"></script>
<script src="../../assets/js/api/defaultuser.js"></script>
<script>
	var app = new Vue({
		el: "#app",
		data: {
			username: "",
			oldpassword: "",
			password: "",
			user: {
				id: "",
				username: "",
				fullname: "",
				password: "",
				gender: "",
				phone: "",
				email: "",
			}
		},
		created(){
			session("generaluser", (res) => {
				if(res && res.code == 0){
					for(var key in res.data){
						this.user[key] = res.data[key]
					}
				}
			})
		},
		methods: {
			//点击重置按钮
			userReset(){
				this.user.password = this.password
				updateUser('generaluser', this.user, function(res) {
					if(res && res.code == 0){
						alert("密码修改成功")
						window.location.href = '../login/login.html'
					}
				})
			}
		}
	})
</script>
</body>
</html>
